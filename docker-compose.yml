services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY:-sua-chave-aqui}
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend/index.html:/usr/share/nginx/html/index.html
      - ./frontend/app.js:/usr/share/nginx/html/app.js
      - ./frontend/data:/usr/share/nginx/html/data
    depends_on:
      - backend
    restart: unless-stopped